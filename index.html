<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="password" type="password" name="password" placeholder="Senha">
      <button id="button">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form">
      <div class="name-lastname">
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="email-house">
      <input type="email" id="input-email" placeholder="Email">
      <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
      </div>
      <div class="allRadios">
      <label for="" id="label-family">Qual sua família?</label>
      Frontend<input type="radio" class="radio" name="family" value="Frontend">
      Backend<input type="radio" class="radio" name="family" value="Backend">
      FullStack<input type="radio" class="radio" name="family" value="FullStack">
      </div>
      <div class="allChecks">
      <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <input class="subject" type="checkbox" value="HoFs"> HoFs
      <input class="subject" type="checkbox" value="Jest"> Jest
      <input class="subject" type="checkbox" value="Promises"> Promises
      <input class="subject" type="checkbox" value="React"> React
      <input class="subject" type="checkbox" value="SQL"> SQL
      <input class="subject" type="checkbox" value="Python"> Python
      </div>
      <div class="flex-container">
      <div class="allEvaluations">
      <label id="label-rate">Como você avalia a Trybewarts?</label>
      <input class="radios" type="radio" name="rate" value="1">1
      <input class="radios" type="radio" name="rate" value="2">2
      <input class="radios" type="radio" name="rate" value="3">3
      <input class="radios" type="radio" name="rate" value="4">4
      <input class="radios" type="radio" name="rate" value="5">5
      <input class="radios" type="radio" name="rate" value="6">6
      <input class="radios" type="radio" name="rate" value="7">7
      <input class="radios" type="radio" name="rate" value="8">8
      <input class="radios" type="radio" name="rate" value="9">9
      <input class="radios" type="radio" name="rate" value="10">10
      </div>
      </div>
      <label class="textarea">Deixe seu comentário:</label>
      <textarea id="textarea" maxlength="500"></textarea>
      <p id="counter">500</p>
      <div class="flex-container">
      <label id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" id="agreement">
      </div>
      <button type="submit" disabled id="submit-btn">Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>
  
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
